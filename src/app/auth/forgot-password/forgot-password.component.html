<div class="p-3">
  <p class="mb-4 text-gray-600">Enter your email address and we'll send you instructions to reset your password.</p>
  
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div class="field mb-4">
      <label for="email" class="block text-sm font-medium mb-1">Email</label>
      <input id="email" type="email" pInputText formControlName="email" class="w-full" />
      <small *ngIf="submitted && resetForm.get('email')?.invalid" class="p-error">
        <span *ngIf="resetForm.get('email')?.errors?.['required']">Email is required</span>
        <span *ngIf="resetForm.get('email')?.errors?.['email']">Please enter a valid email</span>
      </small>
    </div>
    
    <div class="flex justify-end mt-4">
      <button pButton type="button" label="Cancel" class="p-button-text mr-2" (click)="cancel()"></button>
      <button pButton type="submit" label="Reset Password" [disabled]="loading">
        <i *ngIf="loading" class="pi pi-spinner pi-spin mr-2"></i>
        Reset Password
      </button>
    </div>
  </form>
</div>
