<div class="p-4">
  <div class="card max-w-3xl mx-auto">
    <h2 class="text-2xl font-bold mb-4 text-center">Contact Us</h2>
    <p class="text-center mb-6 text-gray-600">We'd love to hear from you! Please fill out the form below.</p>
    
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="field mb-4">
        <label for="name" class="block text-sm font-medium mb-1">Name</label>
        <input id="name" type="text" pInputText formControlName="name" class="w-full" />
        <small *ngIf="submitted && contactForm.get('name')?.invalid" class="p-error">
          Name is required
        </small>
      </div>
      
      <div class="field mb-4">
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input id="email" type="email" pInputText formControlName="email" class="w-full" />
        <small *ngIf="submitted && contactForm.get('email')?.invalid" class="p-error">
          Valid email is required
        </small>
      </div>
      
      <div class="field mb-4">
        <label for="phoneNumber" class="block text-sm font-medium mb-1">Phone Number</label>
        <input id="phoneNumber" type="text" pInputText formControlName="phoneNumber" class="w-full" />
        <small *ngIf="submitted && contactForm.get('phoneNumber')?.invalid" class="p-error">
          Phone number is required
        </small>
      </div>
      
      <div class="field mb-4">
        <label for="message" class="block text-sm font-medium mb-1">Your Concern / Feedback</label>
        <textarea id="message" pInputTextarea formControlName="message" rows="5" class="w-full"></textarea>
        <small *ngIf="submitted && contactForm.get('message')?.invalid" class="p-error">
          <span *ngIf="contactForm.get('message')?.errors?.['required']">Message is required</span>
          <span *ngIf="contactForm.get('message')?.errors?.['minlength']">Message must be at least 10 characters</span>
        </small>
      </div>
      
      <div class="flex justify-end mt-6">
        <button pButton type="button" label="Cancel" class="p-button-text mr-2" 
                (click)="cancel()"></button>
        <button pButton type="submit" [disabled]="loading">
          <i *ngIf="loading" class="pi pi-spinner pi-spin mr-2"></i>
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
