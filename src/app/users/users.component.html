<div class="card">
  <div class="flex justify-content-end align-items-center mb-4">
    <h2 class="m-0 mr-auto">Users</h2>
    <button pButton icon="pi pi-plus" label="Add User" class="p-button-primary add-user-btn" (click)="createUser()"></button>
  </div>
  
  <p-table [value]="users" styleClass="p-datatable-sm p-datatable-gridlines custom-table" [tableStyle]="{'min-width': '50rem'}"
           [paginator]="true" [rows]="10" [showCurrentPageReport]="true" 
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} users"
           [loading]="loading" [rowHover]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th style="width: 180px">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phoneNumber}}</td>
        <td>{{user.address}}</td>
        <td>
          <div class="flex gap-2">
            <button pButton icon="pi pi-pencil" class="p-button-warning p-button-sm" 
                    pTooltip="Edit User" tooltipPosition="top" (click)="editUser(user)"></button>
            <button pButton icon="pi pi-trash" class="p-button-text p-button-sm delete-btn" 
                    pTooltip="Delete User" tooltipPosition="top" (click)="deleteUser(user)"></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
